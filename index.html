<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBord Selectors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .selected {
            background-color: green;
        }

        table, td, th {
            border-collapse: collapse;
        border: 1px solid rgb(21, 5, 5);
        }
    </style>
</head>

<body>
    <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr class="selected">
                <td>name1</td>
                <td>25</td>
                <td><button id="btn" onclick="javascript:alert('1'),myfunction1()">Edit</button></td>
            </tr>
            <tr>
                <td>name2</td>
                <td>30</td>
                <td><button id="btn" onclick="javascript:alert('2'),myfunction2()">Edit</button></td>
            </tr>
            <tr>
                <td>Name3</td>
                <td>35</td>
                <td><button id="btn" onclick="javascript:alert('3'),myfunction3()">Edit</button></td>
            </tr>
            <tr>
                <td>Name4</td>
                <td>40</td>
                <td><button id="btn" onclick="javascript:alert('4'),myfunction4()">Edit</button></td>
            </tr>
            <tr>
                <td>Name5</td>
                <td>45</td>
                <td><button id="btn" onclick="javascript:alert('5'),myfunction5()">Edit</button></td>
            </tr>
        </tbody>
    </table>

    <!-- JavaScript Started -->

    <script>
        const table = document.getElementById('table');
        let selectrow = 0;

        const handleKeyDown = (e) => {
            // console.log(e);
            const rows = table.querySelectorAll('tbody tr');
            // const firstRow=document.getElementById(first)

            if (!rows.length) return;
            // console.log(rows.length);
            // console.log(e);
            // console.log(e.key);
            else if (e.key == "ArrowUp") {
                e.preventDefault()
                // console.log("up");
                if (selectrow == 0) {
                    selectrow = rows.length - 1
                } else {
                    selectrow = selectrow - 1
                }
            } else if (e.key == "ArrowDown") {
                e.preventDefault()
                // console.log("down");
                if (selectrow == rows.length - 1) {
                    selectrow = 0
                } else {
                    selectrow = selectrow + 1
                }
            }
            else if (e.key == "Enter") {
                e.preventDefault()
                // console.log(e);
                // console.log("entered");
                rows[selectrow].querySelector('button').click();
            } else {
                return;
            }

            for (let i = 0; i < rows.length; i++) {
                if (i === selectrow) {
                    rows[i].classList.add('selected');
                } else {
                    rows[i].classList.remove('selected');
                }
            }
        };
        function myfunction1() {
            console.log("I am from 1st BTN");
            window.location.href = 'http://127.0.0.1:5500/Edit.html';

        }
        function myfunction2() {
            console.log("I am from 2st BTN");
        }
        function myfunction3() {
            console.log("I am from 3st BTN");
        }
        function myfunction4() {
            console.log("I am from 4st BTN");
        }
        function myfunction5() {
            console.log("I am from 5st BTN");
        }
        window.addEventListener('keydown', handleKeyDown);
    </script>

</body>

</html>
